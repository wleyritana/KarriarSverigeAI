<!doctype html>
<html>
<head><title>AI Job Hunting</title></head>
<body>
<h1>AI Job Hunting System (Stateless)</h1>
<form action="/run" method="post">
  <label>CV</label><br>
  <textarea name="cv" rows="10" required></textarea><br>

  <label>Job URL</label><br>
  <input name="job_url" required><br>

  <h3>Optional Culture Inputs</h3>
  <textarea name="company_material" placeholder="Company culture text"></textarea><br>
  <textarea name="employee_reviews" placeholder="Employee reviews"></textarea><br>

  <button type="submit">Run</button>
</form>
</body>
</html>
