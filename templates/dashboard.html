<!DOCTYPE html>
<html>
<head>
<title>{{ t.app_title }}</title>
<link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<h1>{{ t.app_title }}</h1>

<div class="card">
<h2>{{ t.hireability_score }}</h2>
<div class="bar {{ hire_color }}">
  <div class="fill">{{ hire_score }}%</div>
</div>
</div>

<div class="card">
<h2>{{ t.match_score }}</h2>
<div class="bar {{ match_color }}">
  <div class="fill">{{ match_score }}%</div>
</div>
</div>

<h2>{{ t.culture_analysis }}</h2>
<pre>{{ culture_report }}</pre>

<a href="/">{{ t.run_again }}</a>

</body>
</html>
