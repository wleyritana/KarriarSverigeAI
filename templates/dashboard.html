<!DOCTYPE html>
<html>
<head>
<title>{{ t.app_title }}</title>
<link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<h1>{{ t.app_title }}</h1>

<a href="/download"><button>{{ t.download_docx }}</button></a>
<a href="/download_cv"><button>{{ t.download_txt }}</button></a>

<div class="card">
<h2>{{ t.hireability_score }}</h2>
<div class="bar"><div class="fill" style="width: {{ hire_score }}%">{{ hire_score }}%</div></div>
</div>

<div class="card">
<h2>{{ t.match_score }}</h2>
<div class="bar"><div class="fill secondary" style="width: {{ match_score }}%">{{ match_score }}%</div></div>
</div>

<h2>{{ t.optimized_cv }}</h2><pre>{{ optimized }}</pre>
<h2>{{ t.ats_audit }}</h2><pre>{{ ats }}</pre>
<h2>{{ t.ats_submission }}</h2><pre>{{ ats_cv }}</pre>
<h2>{{ t.interview_pack }}</h2><pre>{{ interview }}</pre>

<a href="/">{{ t.run_again }}</a>

</body>
</html>
